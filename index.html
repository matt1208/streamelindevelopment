<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Streamline Development</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <script>
      //Navbar resposnsive function
        function myFunction() {
          var x = document.getElementById("mynav");
          if (x.className === "navbar") {
            x.className += " responsive";
          } else {
            x.className = "navbar";
          }
        }
    </script>

    <body>
         <!-- Nav Bar -->
        <div class="navbar" id="mynav">
            <a href="index.html"><img src="img/logo.png" alt="Orange Streamline Development" width="100px" height="100px"></a>
            <a href="">SERVICES</a>
            <a href="">PAST WORK</a>
            <a href="">ABOUT</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars" style="font-size:36px; margin-top: 10px"></i>
              </a>
        </div>

        <!-- To Do Next: build a container for main page elements -->
        <div class="container">
          <div class="row"></div>
            <div class="column">
              <h1>STREAMELINE DEVELOPMENT</h1>
              <a href=""><button class="primarybtn">LEARN MORE</button></a>
            </div>
            <div class="column">
              <img src="img/header.png" height="450px" alt="Coding Editor welcoming people to Streamline Development">
            </div>
          </div>
        </div>

    </body>
</html>
